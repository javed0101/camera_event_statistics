apiVersion: v1
kind: Namespace
metadata:
  name: camevent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cameraevent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cameraevent
  template:
    metadata:
      labels:
        app: cameraevent
    spec:
      containers:
      - name: cameraevent
        image: harbor.eencloud.com/vms/cameraevent
        ports:
        - containerPort: 8082