apiVersion: apps/v1
kind: Deployment
metadata:
  name: cameraevent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cameraevent
  template:
    metadata:
      labels:
        app: cameraevent
    spec:
      containers:
        - name: cameraevent
          image: harbor.eencloud.com/test/cameraevent
          ports:
            - containerPort: 8082
          env:
          - name: APP_ENV
            value: "prod"
        - name: redis
          image: redis
          ports:
            - containerPort: 6379